<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{totalPendientes}}</strong> pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters cursor">
        <li (click)="setFiltro(item)" *ngFor="let item of filtros">
            <a [class.selected]="item === filtroActual">{{item | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarCompletados()" class="clear-completed">Borrar Compl.</button>
</footer>
